<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Template</title>
</head>
<body>
  <div class="app">
    <div class="select-country">
      <input placeholder="Your country" class="country-name" list="countries" type="text">
      <datalist id="countries">
        
      </datalist>
    </div>
    
    <div class="temperature-container">
      <p class="temperature">10</p>
      <p class="feels-like">Chilly</p>
    </div>
    
    <div class="next-two-days">
      <div class="first-day">
        <p>Sunday</p>
      </div>
      
      <div class="divider"></div>
      
      <div class="second-day">
        <p>Monday</p>
      </div>
    </div>
  </div>
</body>
</html>
