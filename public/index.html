<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body class="font-sans bg-gray-700 text-white">
  <div class="min-h-screen h-0 bg-gray-700 flex justify-center items-center select-none">
    <div class="grid grid-cols-2 h-3/4 w-3/6 min-h-96 min-w-96">
      <div class="bg-gradient-to-tr from-sky-500 to-blue-600 rounded-xl drop-shadow-lg p-4 grid">
        <div class="flex justify-between">
          <div class="flex flex-col gap-4">
            <div>
              <h1 class="text-3xl font-bold">Tuesday</h1>
              <p class="text-lg text-white/90">15 Jan 2024</p>
            </div>
            <div class="flex items-center gap-1">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>
              <p class="font-medium">Paris, FR</p>
            </div>
          </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
          </div>
        </div>
        <div class="flex flex-col gap-4 items-center">
          <h1 class="text-6xl">26C</h1>
          <p class="text-xl">Sunny</p>
        </div>
      </div>
      
      <div class="bg-slate-900 h-[90%] self-center rounded-r-xl drop-shadow-lg grid p-6">
        <div class="flex flex-col gap-2 text-lg justify-center">
          <div class="flex justify-between">
            <p class="font-medium">Precipitation</p>
            <p class="opacity-80">0%</p>
          </div>
          <div class="flex justify-between">
            <p class="font-medium">Humidity</p>
            <p class="opacity-80">24%</p>
          </div>
          <div class="flex justify-between">
            <p class="font-medium">Wind</p>
            <p class="opacity-80">0km/h</p>
          </div>
        </div>
        <div class="grid grid-cols-4 items-center justify-center gap-2">
          <div class="bg-slate-800 flex flex-col justify-between items-center rounded-md p-2 gap-1 font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
            <p>Tue</p>
            <p>26C</p>
          </div>
          <div class="bg-slate-800 flex flex-col justify-between items-center rounded-md p-2 gap-1 font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
            <p>Tue</p>
            <p>26C</p>
          </div>
          <div class="bg-slate-800 flex flex-col justify-between items-center rounded-md p-2 gap-1 font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
            <p>Tue</p>
            <p>26C</p>
          </div>
          <div class="bg-slate-800 flex flex-col justify-between items-center rounded-md p-2 gap-1 font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
            <p>Tue</p>
            <p>26C</p>
          </div>
        </div>
        <div class="flex justify-center items-center">
          <button class="flex justify-center items-center gap-1 bg-gradient-to-br from-blue-400 to-sky-400 p-2 rounded-lg w-full text-black font-semibold" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>
            Change Location
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
